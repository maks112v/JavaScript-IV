<html>
	<head>
		<title>Fight Club</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid">
		<div class="row">
			<div class="col-5 h-100 border-right p-0" style="overflow-y: scroll; ">
					<table class="table">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col" style="width: 100%;">Match</th>
								</tr>
							</thead>
							<tbody id="table-body">

							</tbody>
						</table>
			</div>
			<div class="col-7 h-100 text-center">
				<h1>Welcome To Fight Club</h1>
				<h4>You are <a href="https://disney.fandom.com/wiki/Hiro_Hamada" target="_blank">Hiro Hamada</a></h4>
				<h6>Get Ready to Fight Yokai</h6>
				<div>

				</div>
				<div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
						<button type="button" class="btn btn-secondary" disabled>Punch</button>
						<button type="button" class="btn btn-primary" disabled>Baymax</button>
						<button type="button" class="btn btn-warning" disabled>Smash</button>
						<button type="button" class="btn btn-danger" disabled>Disintegrate</button>
					</div>
			</div>
		</div>
	</div>
	<script src="prototype-refactor.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	</body>
</html>
